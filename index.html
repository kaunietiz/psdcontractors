<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSD Contractors Limited - Premium Painting & Decorating</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(ellipse at center, rgba(218, 165, 32, 0.1) 0%, transparent 50%);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23DAA520" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }

    .hero-content {
      text-align: center;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
      animation: fadeInUp 1s ease-out;
    }

    .logo-container {
      margin-bottom: 40px;
      position: relative;
    }

    .logo img {
      width: 300px;
      height: auto;
      image-rendering: crisp-edges;
    }

    .company-name {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      background: linear-gradient(135deg, #DAA520 0%, #FFD700 50%, #DAA520 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 1.5rem;
      color: #cccccc;
      font-weight: 300;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .cta-button {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(145deg, #DAA520, #B8860B);
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(218, 165, 32, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(218, 165, 32, 0.4);
    }

    .section-title {
      font-size: clamp(2rem, 4vw, 3rem);
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #DAA520, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .section-subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .comparison-card, .contact-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(218, 165, 32, 0.2);
      backdrop-filter: blur(10px);
      padding: 24px;
      transition: 0.3s ease;
    }

    .comparison-card:hover, .contact-item:hover {
      transform: translateY(-5px);
      background: rgba(218, 165, 32, 0.1);
    }

    .comparison-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .comparison-images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
    }

    .image-container {
      height: 280px;
      overflow: hidden;
      position: relative;
    }

    .image-label {
      position: absolute;
      top: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #DAA520;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(218, 165, 32, 0.3);
    }

    .before-label { left: 12px; }
    .after-label { right: 12px; }

    .footer {
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid rgba(218, 165, 32, 0.2);
      background: rgba(0, 0, 0, 0.3);
    }

    .footer-text {
      color: #999;
      font-size: 0.9rem;
    }

    .contact-icon {
      font-size: 2rem;
      color: #DAA520;
      margin-bottom: 15px;
    }

    .contact-text {
      font-size: 1.1rem;
      color: #ffffff;
      font-weight: 500;
    }

    .contact-subtext {
      color: #cccccc;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      text-align: center;
    }

    .section {
      padding: 100px 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
